<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <!-- JQuery-->
  <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
  <title>회원가입</title>
</head>
<body style="background: #fafafa;">
<div style="text-align:center;">
  <div style="border:1px solid rgb(219,219,219); width:300px; height:300px; margin: 0 auto; margin-top:30px; background: white; padding:20px">
    <div>
      <img style="width:150px; padding-bottom: 20px;"
           src="https://fontmeme.com/images/instagram-new-logo.png" alt="">
    </div>
    <div>
      <div class="form-floating mb-3">
        <input type="email" class="form-control" style="font-size: 14px; height: 24px;" id="input_email"
               placeholder="name@example.com">
        <label for="input_email" style="font-size: 14px; padding: 4px 10px">이메일 주소</label>
      </div>
    </div>
    <div>
      <div class="form-floating mb-3">
        <input type="password" class="form-control" style="font-size: 14px; height: 24px;" id="input_password"
               placeholder="name@example.com">
        <label for="input_password" style="font-size: 14px; padding: 4px 10px">비밀번호</label>
      </div>
    </div>
    <button type="button" id="loginBtn" class="btn btn-primary" style="width: 100%;">로그인</button>
  </div>
  <div style="border:1px solid rgb(219,219,219); width:300px; height:70px; margin: 0 auto; margin-top:30px; background: white; padding:20px">
    <div>
      계정이 없으신가요? <a href="join">가입하기</a>
    </div>
  </div>
</div>

<!-- Optional JavaScript; choose one of the two! -->
<script>
  $('#loginBtn').click(function () {

    let email = $('#input_email').val();
    let password = $('#input_password').val();

    console.log(email, password);

    $.ajax({
      url: "/user/login",
      data: {
        email: email,
        password: password
      },
      method: 'POST',

      success: function (data) {
        console.log('성공');
        console.log(data);
        location.replace('/main')
      },
      error: function (request, status, error) {
        console.log('에러');
      },
      complete: function () {
        console.log('완료');
      }
    })
  })

</script>
<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</html>
